<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Plantilla Libros</title>
    
    <link rel="stylesheet" type="text/css" href="basico.css">
</head>

<body>

   <header>
       <h1>Información de Libro</h1>
   </header>
    <div id="cajaLibro">
        <div id="imagenLibro">
            <figure>
              <img src="#" alt="titulo del libro" width="304" height="228">
            </figure>
        </div>
        <div id="InfoLibro">
           <p id="ISBN">ISBN: <spam id="ISBNDatos"></spam></p>
           <p id="titulo">Titulo: <spam id="tituloDatos"></spam></p>
           <p id="autor">Autor: <spam id="autorDatos"></spam></p>
           <p id="fechaEdicion">Fecha de Edición: <spam id="fechaEdicionDatos"></spam></p>
           <p id="idioma">Idioma: <spam id="idiomaDatos"></spam></p>
           <p id="categoria">Categoría: <spam id="categoriaDatos"></spam></p>                       
        </div>
    </div>
</body>

</html>
